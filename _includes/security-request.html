<style type="text/css">

	.modal-sr {
		transition: 0.5s ease-out height;
		position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 201;
    display: block;
    width: 90%;
    max-width: 100%;
    height: 90%;
    max-height: 100%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 3px;
    transition-timing-function: cubic-bezier(0.3, 0, 0, 1.4);

		padding: 3rem 4rem;
		display: none;
	}

	.modal-sr.modal-sr--sm {
		height: 400px;
	}

	.modal-sr.active {
		display: block;
	}

	.modal-sr .modal-sr__container {
		background-color: transparent;
		margin: 0 auto;
		overflow: hidden;
		width: 100%;
		height: 100%;
	}

	.modal-sr .modal-sr__sub-container {
		overflow-y: auto;
		overflow-x: hidden;
		height: 100%;
		width: 100%;
	}

	.modal-sr .heading {
		font-size: 1.8rem;
		margin: 0;
	}

	.modal-sr .modal-header {
		margin: 0 0 20px;
	}

	.modal-sr .description {
		font-size: 0.98rem;
		max-width: 400px;
	}

	.msr-form-field {
		max-width: 100%;
		width: 300px;
		box-sizing: border-box;
		position: relative;
  	margin-bottom: 25px;
		opacity: 1;
		transition: opacity 0.4s cubic-bezier(0.3, 0, 0, 1.4);
		display: flex;
    flex-direction: column-reverse;
	}

	.msr-form-field .error {
    color: #cd3d64;
    position: absolute;
    right: 6px;
    transform: translateX(50%);
    bottom: 20px;
	}

	.msr-form-field .error .error-icon {
		vertical-align: middle;
    font-size: 15px;
    margin-right: 5px;
		z-index: 100;
	}

 .msr-form-field .msr-form-field__input {
  font-size: 1rem;
  padding: 10px 0;
  display: block;
  max-width: 300px;
	width: 100%;
	border: none;
  border-bottom: 1px solid #A9A9B5;
	transition: 0.1s ease all;
}

	.msr-form-field .msr-form-field__input:focus { outline:none; padding: 10px; }

	.msr-form-field label {
		color:#999;
		font-size: 0.96rem;
		font-weight: normal;
		pointer-events: none;
		transition: 0.4s ease all;
		padding: 0;
		margin-bottom: 5px;
		font-family: 'silka';
	}

	.msr-form-field.msr-form-field--lg {
		width: 500px;
	}

	.msr-form-field.msr-form-field--lg > .msr-form-field__input {
		width: 100%;
		max-width: 100%;
	}

	.msr-form-field label > small {
		display: block;
		margin-top: 5px;
		margin-bottom: 10px;
		transition: 0.4s ease color;
	}

.msr-form-field .msr-form-field__input:focus ~ label, .msr-form-field .msr-form-field__input:valid ~ label {
	color: #5060E5;
}

.msr-form-field .msr-form-field__input:focus ~ label small, .msr-form-field .msr-form-field__input:valid ~ label > small {
	color: #282846;
}

.msr-form-field .msr-form-field__input:valid ~ label, .msr-form-field .msr-form-field__input:valid {
	opacity: 0.3;
}

.msr-form-field .msr-form-field__input:focus {
	border-bottom: 1px solid #A9A9B5!important;
}

.msr-form-field .msr-form-field__input:valid {
	border-bottom: none;
}

.msr-form-field.msr-form-field--touched .msr-form-field__input:invalid {
	border-bottom: 1px solid #cd3d64!important;
}

.msr-form-field .msr-form-field__input:focus ~ label, .msr-form-field .msr-form-field__input:focus, .msr-form-field .msr-form-field__input:valid ~ highlight {
	opacity: 1;
}

.msr-form-field__actions {
	margin-top: 15px;
	flex-direction: row;
}

.msr-form-field__actions > input {
	flex: 1;
	display: inline-block;
	width: 40%;
	max-width: 120px;
}

.msr-form-field.msr-form-field__actions > .btn {
	margin-right: 15px;
}

.msr-form-field.msr-form-field__actions > .btn {
	margin-right: 15px;
}

.msr-form-field .msr-form-field__input::placeholder {
	color: #7E7E90
	opacity: 0.6;
}

.modal-sr .icon-close {
	position: absolute;
	top: 20px;
	right: 20px;
	transition:0.2s ease all;
	opacity: 0.8;
	cursor: pointer;
}

.modal-sr .icon-close:hover {
	opacity: 1;
}

.modal-sr .btn[type="submit"] {
	min-width: 130px;
}

.modal-sr .view-2 {
	display: flex;
	align-items: center;
	flex-direction: column;
	justify-content: center;
	height: 100%;
}

.modal-sr .view-2 .btn {
	min-width: 120px;
}

@media (min-width: 980px) {
	.modal-sr {
		max-width: 700px;
		max-height: 700px;
	}

	.modal-sr .icon-close {
		top: 40px;
		right: 40px;
	}
	.modal-sr .heading {
		font-size: 2rem;
	}
	.modal-sr .description {
		max-width: 100%;
	}
}

</style>

<div class="modal modal-sr" id="security-request">
	<div class="modal-sr__container">
		<i class="material-icons icon-close close-action">close</i>
		<div class="modal-sr__sub-container view-1">
			<header class="modal-header">
				<h2 class="heading">Request a Security Audit</h2>
				<p class="description">You can request an audit by filling this form or by sending an email to <a href="mailto:audits@openzeppelin.com">audits@openzeppelin.com</a></p>
			</header>
			<form name="sr-form" class="sr-form" novalidate>
				<div class="msr-form-field">
					<input class="msr-form-field__input" type="text" required name="project_name">


					<label>Project Name *</label>
				</div>
				<div class="msr-form-field">
					<input class="msr-form-field__input" type="text" required name="project_website">
					<label>Project Website *</label>
				</div>
				<div class="msr-form-field">
					<input class="msr-form-field__input" type="text" required name="contact_name">


					<label>Contact Name *</label>
				</div>
					<div class="msr-form-field">
					<input class="msr-form-field__input" type="email" required name="email">


					<label>Contact email *</label>
				</div>
				<div class="msr-form-field">
					<input class="msr-form-field__input" type="text" required name="project_scope">


					<label>Short description of audit scope *</label>
				</div>
				<div class="msr-form-field msr-form-field--lg">
					<div class="msr-form-field__actions">
						<input type="button" class="btn btn--bordered" id="action-yes" value="YES"/>
						<input type="button" class="btn btn--bordered" id="action-no" value="NO"/>
					</div>
					<label>Is your codebase finalized and audit-ready? *<small>You can check out our guidelines on how to prepare for a third-party audit <a href=" https://blog.openzeppelin.com/follow-this-quality-checklist-before-an-audit-8cc6a0e44845">here</a></small></label>
				</div>
				<div class="msr-form-path msr-form-path--yes hidden">
					<div class="msr-form-field msr-form-field--lg">
						<input class="msr-form-field__input" type="text" required name="project_repository">


						<label>Link to repository *<small>If private please reach out to contact@openzeppelin.com</small></label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required name="project_audit_commit">


						<label>Audit Commit *</label>
					</div>
					<div class="msr-form-field msr-form-field--sm">
						<input class="msr-form-field__input" type="text" required placeholder="Docs link" name="project_audit_scope">


						<label>Estimated audit scope * <small>Total lines of code including inline comments</small></label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required placeholder="MM/DD/YY" name="project_launch_date">


						<label>Target launch day - optional</label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required placeholder="https://docs.openzeppelin.com">


						<label>Documentation - optional</label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required name="project_comments">


						<label>Other comments - optional</label>
					</div>
				</div>
				<div class="msr-form-path msr-form-path--no hidden">
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required placeholder="MM/DD/YY" name="project_date_finalization">


						<label>Estimated date for finalization *</label>
					</div>
					<div class="msr-form-field msr-form-field--sm">
						<input class="msr-form-field__input" type="text" required  name="project_estimated_audit_scope">


						<label>Estimated audit scope * <small>Total lines of code including inline comments</small></label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required name="project_documentation_link">


						<label>Documentation - optional</label>
					</div>
					<div class="msr-form-field">
						<input class="msr-form-field__input" type="text" required placeholder="Any other relavant information" name="project_comments">


						<label>Other comments - optionals</label>
					</div>
				</div>
				<div class="msr-form-field">
					<button class="btn btn--fixed" type="submit">Send Request</button>
				</div>
			</form>
		</div>
		<div class="view-2 hidden hero">
			<h1 class="heading">Done! We are reviewing your request.</h1>
			<p class="description">
				Our security research team will contact you via email.
			</p>
			<div class="btn close-action">
				Close
			</div>
		</div>
	</div>
</div>
