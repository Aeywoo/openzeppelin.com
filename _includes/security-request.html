<style type="text/css">

	.modal-sr {
		display: block;
		visibility: hidden;
		position: fixed;
		z-index: 200;
		background-color: rgba(0, 0, 0, 0.28);
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		height: 100vh;
		display: flex;
		align-items: center;
		overflow-y: initial;
	}

	.modal-sr.active {
		visibility: visible;
	}

	.modal-sr.active .container {
		opacity: 1;
    -webkit-transform: translateY(0%) scale(1);
    transform: translateY(0%) scale(1);
	}

	.modal-sr .container {
		overflow: hidden;
    height: 90%;
    width: 90%;
		background-color: white;
		margin: 0 auto;
		padding: 2rem;
		border-radius: 4px;
		opacity: 0;
    -webkit-transform: translateY(100%) scale(0.8);
    transform: translateY(100%) scale(0.8);
    transition-timing-function: cubic-bezier(0.3, 0, 0, 1.4);
		box-shadow: rgba(0, 0, 0, 0.05) 0px 0.1rem 0.3rem, rgba(0, 0, 0, 0.05) 0px 0.1rem 0.2rem, rgba(0, 0, 0, 0.05) 0px 0.5rem 1.5rem;
		overflow-y: auto;
	}

	.modal-sr .heading {
		font-size: 1.8rem;
		margin: 0;
	}

	.modal-sr .modal-header {
		margin: 0 0 80px;
	}

	.modal-sr .description {
		font-size: 0.98rem;
	}

	.msr-form-field {
		height: 70px;
		box-sizing: border-box;
		position:relative;
  	margin-bottom:45px;
		opacity: 1;
		transition: opacity 0.4s cubic-bezier(0.3, 0, 0, 1.4);
	}

 .msr-form-field input {
  font-size: 1rem;
  padding: 10px 10px 10px 5px;
  display: block;
  max-width: 300px;
	width: 100%;
  border: none;
  border-bottom: 1px solid #A9A9B5;
}

	.msr-form-field input:focus { outline:none; }

	.msr-form-field label {
		color:#999;
		font-size: 1rem;
		font-weight: normal;
		position: absolute;
		pointer-events: none;
		left: 5px;
		top: -20px;
		transition: 0.4s ease color;
	}

	.msr-form-field label.label--lg {
		top: -40px
	}

	.msr-form-field label > small {
		display: block;
		margin-top: 5px;
		margin-bottom: 10px;
		transition: 0.4s ease color;
	}

	.msr-form-field input:focus ~ label, .msr-form-field input:valid ~ label {
		color: #5060E5;
	}

	.msr-form-field input:focus ~ label small, .msr-form-field input:valid ~ label > small {
		color: #282846;
	}

	.msr-form-field input:valid ~ label, .msr-form-field input:valid {
		opacity: 0.3;
	}

	.msr-form-field input:focus {
		border-bottom: 1px solid #A9A9B5!important;
	}

	.msr-form-field input:valid {
		border-bottom: none;
	}

	.msr-form-field input:focus ~ label, .msr-form-field input:focus, .msr-form-field input:valid ~ highlight {
		opacity: 1;
	}

	.msr-form-field.bar {
		position:relative;
		display:block;
		width:300px;
	}

	.msr-form-field.msr-form-field--actions > .btn {
		margin-right: 15px;
	}

	.msr-form-field.msr-form-field--actions > .btn {
		margin-right: 15px;
	}

.msr-form-field.bar:before, .msr-form-field.bar:after {
  content:'';
  height:2px;
  width:0;
  bottom:1px;
  position:absolute;
  background: #282846;
  transition:0.2s ease all;
  -moz-transition:0.2s ease all;
  -webkit-transition:0.2s ease all;
}

.msr-form-field input::placeholder {
	color: #7E7E90
	opacity: 0.6;
}

.msr-form-field .bar:before {
  left:50%;
}
.msr-form-field .bar:after {
  right:50%;
}

.msr-form-fieldinput:focus ~ .msr-form-field.bar:before, .msr-form-fieldinput:focus ~ .msr-form-field.bar:after {
  width:50%;
}

.msr-form-field.highlight {
  position:absolute;
  height:60%;
  width:100px;
  top:25%;
  left:0;
  pointer-events:none;
  opacity:0.5;
}

.msr-form-fieldinput:focus ~ .msr-form-field.highlight {
  -webkit-animation:iHL 0.3s ease;
  -moz-animation:iHL 0.3s ease;
  animation:iHL 0.3s ease;
}

@-webkit-keyframes iHL {
	from { background:#282846; }
  to 	{ width:0; background:transparent; }
}
@-moz-keyframes iHL {
	from { background:#282846; }
  to 	{ width:0; background:transparent; }
}
@keyframes iHL {
	from { background:#282846; }
  to 	{ width:0; background:transparent; }
}

.modal-sr .icon-close {
	position: absolute;
	top: 20px;
	right: 20px;
	transition:0.2s ease all;
	opacity: 0.8;
	cursor: pointer;
}

.modal-sr .icon-close:hover {
	opacity: 1;
}

.modal-sr .btn {
	min-width: 120px;
}

@media (min-width: 980px) {
	.modal-sr .container {
		padding: 60px 100px;
	}

	.modal-sr .container {
		max-width: 880px;
	}

	.modal-sr .icon-close {
		top: 40px;
		right: 40px;
	}
	.modal-sr .heading {
		font-size: 2rem;
	}
}

</style>

<div class="modal modal-sr" id="security-request">
	<div class="container">
		<i class="material-icons icon-close">close</i>
		<header class="modal-header">
			<h2 class="heading">Request a Security Audit</h2>
			<p class="description">You can request an audit by filling this form or by sending a mai to <a href="mailto:audits@openzeppelin.com">audits@openzeppelin.com</a></p>
		</header>
		<form name="s-request">
		<div class="msr-form-field">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Project Name *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Project Website *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Contact Name *</label>
		</div>
			<div class="msr-form-field">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Contact email *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Short description of audit scope *</label>
		</div>
		<div class="msr-form-field">
			<input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="label--lg">Is your codebase finalized and audit-ready? *<small>You can check out our guidelines on how to prepare for a third-party audit here</small></label>
		</div>
		<div class="msr-form-field msr-form-field--actions">
			<button type="button" class="btn btn--bordered" id="action-yes">YES</button>
			<button type="button" class="btn btn--bordered" id="action-no">NO</button>
		</div>
		<div class="msr-form-path msr-form-path--yes hidden">
			<div class="msr-form-field">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label class="label--lg">Link to repository *<small>If private please reach out to contact@zeppelin.solutions</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Audit Commit *</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="Docs link">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label class="label--lg">Estimated audit scope * <small>Total lines of code including inline comments</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="MM/DD/YY">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Target launch day - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="https://docs.openzeppelin.org">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Documentation - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Other comments - optional</label>
			</div>
		</div>
		<div class="msr-form-path msr-form-path--no hidden">
			<div class="msr-form-field">
				<input type="text" required placeholder="MM/DD/YY">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Estimated date for finalization *</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label class="label--lg">Estimated audit scope * <small>Total lines of code including inline comments</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Documentation - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="Any other relavant information">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Other comments - optionals</label>
			</div>
		</div>
		<div class="msr-form-field">
			<button class="btn btn--fixed" disabled type="submit">Send Request</button>
		</div>
		</form>
	</div>
</div>
