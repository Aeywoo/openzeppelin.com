<style type="text/css">

	.modal-sr {
		display: block;
		visibility: hidden;
		position: fixed;
		z-index: 200;
		background-color: rgba(40, 40, 70, 0.7);
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		height: 100vh;
		display: flex;
		align-items: center;
		overflow-y: initial !important
	}

	.modal-sr.active {
		visibility: visible;
	}

	.modal-sr.active .container {
		opacity: 1;
    -webkit-transform: translateY(0%) scale(1);
    transform: translateY(0%) scale(1);
		overflow-y: initial !important
	}

	.modal-sr .container {
		overflow: hidden;
    height: 90%;
    width: 90%;
		background-color: white;
		margin: 0 auto;
		padding: 2rem;
		border-radius: 4px;
		opacity: 0;
    -webkit-transform: translateY(100%) scale(0.8);
    transform: translateY(100%) scale(0.8);
    transition-timing-function: cubic-bezier(0.3, 0, 0, 1.4);
		box-shadow: rgba(0, 0, 0, 0.05) 0px 0.1rem 0.3rem, rgba(0, 0, 0, 0.05) 0px 0.1rem 0.2rem, rgba(0, 0, 0, 0.05) 0px 0.5rem 1.5rem;
		overflow: hidden;
	}

	.modal-sr .sub-container {
		position: fixed;
		overflow-y: auto;
		height: calc(100% - 100px);
    width: 700px;
	}

	.modal-sr .heading {
		font-size: 1.8rem;
		margin: 0;
	}

	.modal-sr .modal-header {
		margin: 0 0 80px;
	}

	.modal-sr .description {
		font-size: 0.98rem;
	}

	.msr-form-field {
		width: 300px;
		height: 70px;
		box-sizing: border-box;
		position: relative;
  	margin-bottom:45px;
		opacity: 1;
		transition: opacity 0.4s cubic-bezier(0.3, 0, 0, 1.4);
		display: flex;
    flex-direction: column-reverse;
	}

	.msr-form-field .error {
    color: #cd3d64;
    position: absolute;
    right: 6px;
    transform: translateX(50%);
    bottom: 20px;
	}

	.msr-form-field .error .error-icon {
		vertical-align: middle;
    font-size: 15px;
    margin-right: 5px;
	}

 .msr-form-field input {
  font-size: 1rem;
  padding: 10px 10px 10px 5px;
  display: block;
  max-width: 300px;
	width: 100%;
  border: none;
  border-bottom: 1px solid #A9A9B5;
}

	.msr-form-field input:focus { outline:none; }

	.msr-form-field label {
		color:#999;
		font-size: 0.96rem;
		font-weight: normal;
		pointer-events: none;
		transition: 0.4s ease all;
	}

	.msr-form-field.msr-form-field--sm label {
		top: -40px
	}

	.msr-form-field.msr-form-field--lg {
		width: 500px;
	}
	.msr-form-field.msr-form-field--lg input {
		width: 100%;
		max-width: 100%;
	}

	.msr-form-field label > small {
		display: block;
		margin-top: 5px;
		margin-bottom: 10px;
		transition: 0.4s ease color;
	}

.msr-form-field input:focus ~ label, .msr-form-field input:valid ~ label {
	color: #5060E5;
}

.msr-form-field input:focus ~ label small, .msr-form-field input:valid ~ label > small {
	color: #282846;
}

.msr-form-field input:valid ~ label, .msr-form-field input:valid {
	opacity: 0.3;
}

.msr-form-field input:focus {
	border-bottom: 1px solid #A9A9B5!important;
}

.msr-form-field input:valid {
	border-bottom: none;
}

.msr-form-field.msr-form-field--touched input:invalid {
	border-bottom: 1px solid #cd3d64!important;
}

.msr-form-field input:focus ~ label, .msr-form-field input:focus, .msr-form-field input:valid ~ highlight {
	opacity: 1;
}

.msr-form-field--actions {
	flex-direction: row;
}

.msr-form-field.msr-form-field--actions > .btn {
	margin-right: 15px;
}

.msr-form-field.msr-form-field--actions > .btn {
	margin-right: 15px;
}

.msr-form-field input::placeholder {
	color: #7E7E90
	opacity: 0.6;
}

.modal-sr .icon-close {
	position: absolute;
	top: 20px;
	right: 20px;
	transition:0.2s ease all;
	opacity: 0.8;
	cursor: pointer;
}

.modal-sr .icon-close:hover {
	opacity: 1;
}

.modal-sr .btn {
	min-width: 120px;
}

@media (min-width: 980px) {
	.modal-sr .container {
		padding: 60px 100px;
	}

	.modal-sr .container {
		max-width: 880px;
	}

	.modal-sr .icon-close {
		top: 40px;
		right: 40px;
	}
	.modal-sr .heading {
		font-size: 2rem;
	}
}

</style>

<div class="modal modal-sr" id="security-request">
	<div class="container">
		<i class="material-icons icon-close">close</i>
		<div class="sub-container">
		<header class="modal-header">
			<h2 class="heading">Request a Security Audit</h2>
			<p class="description">You can request an audit by filling this form or by sending a mai to <a href="mailto:audits@openzeppelin.com">audits@openzeppelin.com</a></p>
		</header>
		<form name="sr-form" class="sr-form" novalidate>
		<div class="msr-form-field">
      <input type="text" required name="project_name">


      <label>Project Name *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required name="project_website">


      <label>Project Website *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required name="contact_name">


      <label>Contact Name *</label>
		</div>
			<div class="msr-form-field">
      <input type="email" required name="email">


      <label>Contact email *</label>
		</div>
		<div class="msr-form-field">
      <input type="text" required name="project_scope">


      <label>Short description of audit scope *</label>
		</div>
		<div class="msr-form-field msr-form-field--lg">
			<input type="text" required name="project_codebase_finished">


      <label>Is your codebase finalized and audit-ready? *<small>You can check out our guidelines on how to prepare for a third-party audit here</small></label>
		</div>
		<div class="msr-form-field msr-form-field--actions">
			<button type="button" class="btn btn--bordered" id="action-yes">YES</button>
			<button type="button" class="btn btn--bordered" id="action-no">NO</button>
		</div>
		<div class="msr-form-path msr-form-path--yes hidden">
			<div class="msr-form-field msr-form-field--sm">
				<input type="text" required name="project_repository">


				<label>Link to repository *<small>If private please reach out to contact@zeppelin.solutions</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required name="project_audit_commit">


				<label>Audit Commit *</label>
			</div>
			<div class="msr-form-field msr-form-field--sm">
				<input type="text" required placeholder="Docs link" name="project_audit_scope">


				<label>Estimated audit scope * <small>Total lines of code including inline comments</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="MM/DD/YY" name="project_launch_date">


				<label>Target launch day - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="https://docs.openzeppelin.org">


				<label>Documentation - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required name="project_comments">


				<label>Other comments - optional</label>
			</div>
		</div>
		<div class="msr-form-path msr-form-path--no hidden">
			<div class="msr-form-field">
				<input type="text" required placeholder="MM/DD/YY" name="project_date_finalization">


				<label>Estimated date for finalization *</label>
			</div>
			<div class="msr-form-field msr-form-field--sm">
				<input type="text" required  name="project_estimated_audit_scope">


				<label>Estimated audit scope * <small>Total lines of code including inline comments</small></label>
			</div>
			<div class="msr-form-field">
				<input type="text" required name="project_documentation_link">


				<label>Documentation - optional</label>
			</div>
			<div class="msr-form-field">
				<input type="text" required placeholder="Any other relavant information" name="project_comments">


				<label>Other comments - optionals</label>
			</div>
		</div>
		<div class="msr-form-field">
			<button class="btn btn--fixed" type="submit">Send Request</button>
		</div>
		</form>
	</div>
	</div>
</div>
