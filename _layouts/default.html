<!DOCTYPE html>
<html style="height: 100%;">
	{% include head.html %}
	<style type="text/css">
		.line-top {
	    border-top: solid 1.5px #d8d8d8;
	  }
	  .line-bottom {
	    border-bottom: solid 1.5px #d8d8d8;
	  }
	  img {
	  	max-width: 100%;
	  }
	  .hero-background:before {
	    content: '';
	    position: absolute;
	    top: 0;
	    right: 0;
	    bottom: 0;
	    left: 0;
	    background: url(/images/bg_triangle_home.svg);
	    background-position: top right !important;
    	background-size: cover!important;
	  }
	  .rounded-button {
	  	text-decoration: none;
	    text-transform: uppercase;
	    border-radius: 40px;
	    font-family: 'Roboto', sans-serif;
	    font-size: 12px;
	    font-weight: 500;
	    letter-spacing: 1.5px;
	    padding: .5rem 1.75rem;
	    margin: 0 10px 0 0;
	  }
	  .empty-button {
	    box-shadow: 0 4px 5px 0 rgba(203, 203, 203, 0.3);
	    border: solid 1px #000000;
	    color: #3c3c3c;
	  }
	  .empty-button:hover {
	    background-color: #000000;
	    color: #f7f7f8;
	    box-shadow: 0 6px 10px 0 rgba(224, 224, 224, 0.8);
	  }
	  .fill-button {
	    border: solid 1px #000000;
	    background-color: #000000;
	    color: #f7f7f8;
	    box-shadow: 0 6px 10px 0 rgba(224, 224, 224, 0.8);
	  }
	  .fill-button:hover {
	    box-shadow: 0 4px 5px 0 rgba(203, 203, 203, 0.3);
	    color: #3c3c3c;
	    background-color: transparent;
	  }
	  @media (max-width: 900px) {
		  .xs-column { flex-direction: column; }
		  .container {width: 85%}
		  .xs-centered { text-align: center; }
		  section { padding: 40px 0; }
			p.small {font-size: 1.3em;}
		  h4 {
		  	line-height: 1.5;
    		font-size: 14px;
    	}
			#principal { background-image: linear-gradient(142deg, #0a0a0a, #1e1e28); min-height: auto;}
			.standards { background-image: linear-gradient(142deg, #0a0a0a, #1e1e28)!important; padding-top: 120px; padding-bottom: 40px; }
			#principal section { padding: 50px 0; }
			nav .nav-wrapper {  width: 85%!important; padding: 0; margin: auto; margin-top: 20px;}
			.challenge-box { width: 85%; padding: 0 !important; }
			.challenge-box.middle p { min-height: auto!important;}
			.blueprint { padding-top: 40px; }
			#footer div a { font-size: 14px; }
		}
	</style>
	<body>
		{{ content }}
		{% include footer.html %}
	</body>
</html>
